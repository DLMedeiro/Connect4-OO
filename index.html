<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  <div id='header'>
  <h1>Connect 4!</h1>
  <div class="playerSelection">
    <form action="">
      <label for="player1">Player 1 Enter Your Name and Select a Color</label>
      <input id='p1Name' type="text">
      <input id= 'p1Color' type="color" placeholder='Player 1' class='p1' name='player1'>
      <br>
      <label for="player2">Player 2 Enter Your Name and Select a Color</label>
      <input id ='p2Name' type="text">
      <input id='p2Color' type="color" placeholder='Player 2' class='p2' name='player2'>
    </form>
    <button id='newGame'>Start New Game</button>
  </div>
</div>
<div id="game">
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
